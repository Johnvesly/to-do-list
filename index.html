<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.pinimg.com/originals/1f/86/39/1f86398b6b66f39b2d85ac5cc75387f5.png" width="45%" alt="logo of to do list">
        </div>
        <div class="to-do">
            <h2>My Goals<img id="list" src="list.png" alt="to-do"> </h2>
            <div class="text-bar">
                <input type="text" id="goal-bar" placeholder="Enter your Goal... :)">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!--<li class="checked">Task</li>
                <li>Task</li>
                <li>Task</li> -->
            </ul>
        </div>
       
    </div>
<script src="script.js"></script>
</body>
</html>
